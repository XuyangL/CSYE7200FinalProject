@(records: List[SimRecord])

@main("All the decision that being processed") {
@heading()
<h1>All history Record</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Random Forest Result</th>
        <th>Logistic Regression Result</th>
        <th>Comments</th>
        <th>Time</th>
        <th>Link</th>
    </tr>

    @for(record<-records){
    <tr>
        <td>@record.id</td>
        <td>@record.rf</td>
        <td>@record.lr</td>
        <td>@record.decision</td>
        <td>@record.time</td>
        <td><a href="@routes.HomeController.recorddetail(record.id)">See details</a></td>
    </tr>
        }
</table>

}
